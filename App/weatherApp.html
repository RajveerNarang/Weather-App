<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./weatherApp.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="clock">
        <figure class="flipper">
          <span class="icon">1</span>
        </figure>

        <figure class="flipper">
          <span class="icon">17</span>
        </figure>
      </section>

      <section class="toggles">
        <figure class="toggle on">
          <span class="icon">2</span>
        </figure>

        <figure class="toggle">
          <span class="icon">3</span>
        </figure>

        <figure class="toggle">
          <span class="icon">4</span>
        </figure>

        <figure class="toggle">
          <span class="icon">5</span>
        </figure>
      </section>

      <section class="graph">
        <h1>Delhi</h1>

        <div class="days">
          <span data-icon="6" data-degrees="19">T</span>
          <span data-icon="6" data-degrees="16">W</span>
          <span data-icon="6" data-degrees="20">TH</span>
          <span data-icon="6" data-degrees="25">FRI</span>
          <span data-icon="6" data-degrees="21">SAT</span>
          <span data-icon="6" data-degrees="18">SUN</span>
        </div>
      </section>
    </section>
  </body>
</html>
